<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogos matemáticos</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <h1>Jogos matemáticos para o seu aprendizado</h1>

        <div id="jogo">
            <p id="pergunta">Clique na opção desejada para iniciar!</p>
            <input type="numero" id="resposta" placeholder="Digite sua resposta aqui"/>
            <button onclick="verificarResposta()">Verificar</button>
            <p id="resultado"></p>
        </div>
        <div class="botoes">
            <button onclick="iniciarJogo('adicao')">Adição</button>
            <button onclick="iniciarJogo('subtracao')">Subtração</button>
            <button onclick="iniciarJogo('multiplicacao')">Multiplicação</button>
            <button onclick="iniciarJogo('divisao')">Divisão</button>
            <button onclick="iniciarJogo('planocartesiano')">Plano cartesiano</button>
            <button onclick="iniciarJogo('angulo')">Ângulo</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
